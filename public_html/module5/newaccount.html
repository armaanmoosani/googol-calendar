<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="https://www.google.com/recaptcha/api.js?render=6LcS4OIqAAAAAHmo-mzM7UWBlhfmxvyh7SNs2_us"></script>
    <script defer src="newaccount.js"></script>
</head>

<body>
    <h1>Sign Up</h1>
    <form id="signup-form">
        <input type="hidden" id="token" name="token" value="">
        <input type="hidden" id="recaptcha-token" name="recaptcha-token" value="">
        <label>Username</label><br>
        <input type="text" id="newuser" name="newuser" placeholder="Username" required><br><br>
        <label>Password</label><br>
        <input type="password" id="newpassword" name="newpassword" placeholder="Password" required><br><br>
        <label>Confirm Password</label><br>
        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" required><br><br>
        <button type="submit" id="signup-btn">Sign Up</button>
    </form>
    <p id="message"></p>
    <form action="login.html" method="GET">
        <button type="submit">Back to Login</button>
    </form>
    <script>
        fetch('get_token.php')
            .then(response => response.json())
            .then(data => document.getElementById("token").value = data.token)
            .catch(error => console.error("Token fetch error:", error));
    </script>
</body>

</html>
